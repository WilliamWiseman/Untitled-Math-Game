<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
<style>
body{
text-align:center;
}
fieldset{
text-align:center;
margin:auto;
}
legend{
text-align:left
}
</style>
<h1 id="qdisp">Question</h1><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br>
<fieldset style="width:605px"><legend>ANSWERS</legend>
<button
style="width:300px;height:70px" id="q1" onclick="answer(1)"
>1</button>
<button
style="width:300px;height:70px" id="q2" onclick="answer(2)"
>2</button>
<button
style="width:300px;height:70px" id="q3" onclick="answer(3)"
>3</button>
<button
style="width:300px;height:70px" id="q4" onclick="answer(4)"
>4</button>
</fieldset>

<script>
let questions = [];
function qfactory(qinput, Ainput, op1, op2, op3, op4){
this.objQuestion = {};
this.objQuestion.question = qinput;
this.objQuestion.answer = Ainput;
this.objQuestion.op1 = op1;
this.objQuestion.op2 = op2;
this.objQuestion.op3 = op3;
this.objQuestion.op4 = op4;
return this.objQuestion;
}
questions.push(qfactory("SAMPLE 1. Answer is kay", 3,
"yay", "nay", "kay", "slay"));
questions.push(qfactory("SAMPLE 2. Answer is yay", 1,
"yay", "nay", "kay", "slay"));
questions.push(qfactory("SAMPLE 3. Answer is slay", 4,
"yay", "nay", "kay", "slay"));
questions.push(qfactory("SAMPLE 4. Answer is nay", 2,
"yay", "nay", "kay", "slay"));
let ANSWER = null;
function answer(num){
alert('You answered: ' + num);
ANSWER = num;
}
let i = Math.floor(Math.random() * questions.length);
function updatePage(){
document.getElementById('qdisp').innerHTML = questions[i].question;
document.getElementById('q1').innerHTML = questions[i].op1;
document.getElementById('q2').innerHTML = questions[i].op2;
document.getElementById('q3').innerHTML = questions[i].op3;
document.getElementById('q4').innerHTML = questions[i].op4;
}
updatePage();
</script>
</body>
</html>
